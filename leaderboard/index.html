<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8">
    <title></title>
    <script>
      function buttonClick(label){
        var btn = label.children;
        document.getElementById("level_header").innerHTML = btn[0].value;
      }
    </script>
  </head>
  <body>
    <header>
      <nav class="navbar fixed-top navbar-light bg-light">
          <div >
              <a href="./index.html" id="home-btn"> <span class="glyphicon glyphicon-home"> </span>  VR Bachelor UiS </a>
          </div>
          <ul class="nav" id="myTab" role="tablist">
            <li class="nav-item">
              <a class="nav-link active" id="crusher-tab" data-toggle="tab" href="#crusher" role="tab" aria-controls="crusher" aria-selected="true">Atom Crusher</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="memory-tab" data-toggle="tab" href="#memory" role="tab" aria-controls="memory" aria-selected="false">Molecular Memory</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="throw-tab" data-toggle="tab" href="#throw" role="tab" aria-controls="throw" aria-selected="false">Atom Thrower</a>
            </li>
          </ul>

          <div>
            <button id="login" class="btn btn-primary" type="button">Login</button>
          </div>
      </nav>
    </header>

    <div class="tab-content">
      <div class="tab-pane active" id="crusher" role="tabpanel" aria-labelledby="crusher-tab">
        <div class="container">
          <h1> Atom Crusher </h1>
          <h3 class="text-muted" id="level_header"> Easy </h3>
          </br>
          <div class="btn-group btn.group-toggle" data-toggle="buttons">
            <label class="btn btn-secondary active" onclick="buttonClick(this)">
              <input type="radio" name="levels" class="level_buttons" id="crusher_easy" value="Easy" autocomplete="off" checked> Easy
            </label>
            <label class="btn btn-secondary" onclick="buttonClick(this)">
              <input type="radio" name="levels" class="level_buttons" id="cursher_normal" value="Normal" autocomplete="off"> Normal
            </label>
          </div>
          <a class="btn_refresh"><span class="glyphicon glyphicon-refresh"></span></a>
          <table class="table">
            <thead>
              <tr>
                <th> # </th>
                <th> Name </th>
                <th> Score </th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td> 1 </td>
                <td> JJ </td>
                <td> 999 </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="tab-pane" id="memory" role="tabpanel" aria-labelledby="memory-tab">
        <div class="container">
          <h1> Molecule Memory </h1>
          <h3 class="text-muted"> Level 1</h3>
          </br>
          <div class="btn-group btn.group-toggle" data-toggle="buttons">
            <label class="btn btn-secondary active">
              <input type="radio" name="levels" id="memory_1" autocomplete="off" checked> Level 1
            </label>
            <label class="btn btn-secondary">
              <input type="radio" name="levels" id="memory_2" autocomplete="off"> Level 2
            </label>
            <label class="btn btn-secondary">
              <input type="radio" name="levels" id="memory_3" autocomplete="off"> Level 3
            </label>
          </div>
          <table class="table">
            <thead>
              <tr>
                <th> # </th>
                <th> Name </th>
                <th> Score </th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td> 2 </td>
                <td> KK </td>
                <td> 555 </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="tab-pane" id="throw" role="tabpanel" aria-labelledby="throw-tab">
        <div class="container">
          <h1> Atom Thrower </h1>
          <table class="table">
            <thead>
              <tr>
                <th> # </th>
                <th> Name </th>
                <th> Score </th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td> 3 </td>
                <td> FF </td>
                <td> 888 </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

  </body>
</html>
